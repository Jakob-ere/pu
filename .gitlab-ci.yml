stages:
  - build
  - deploy

build:
  stage: build
  image: node:19
  script:
    - echo "Building the project"
    - npm ci
    - npm run build
  only:
    - merge_requests

deploy:
  stage: deploy
  image: node:19
  script:
    - echo "Deploying to Vercel"
    - npx vercel --token $VERCEL_TOKEN
    # ? Set up and deploy “${CI_PROJECT_NAME}”? [Y/n]
    - echo "Y"
    

  only:
    - main
    - merge_requests
  environment:
    name: production
  variables:
    VERCEL_TOKEN: $VERCEL_TOKEN
