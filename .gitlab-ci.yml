stages:
  - build
  - deploy

build:
  stage: build
  image: node:19
  script:
    - echo "Building the project"
    - npm ci
    - npm run build
  only:
    - merge_requests

deploy:
  stage: deploy
  image: node:19
  script:
    - echo "Deploying to Vercel"
    - echo $VERCEL_TOKEN
    - npx vercel login --token $VERCEL_TOKEN
    - npx vercel 
  only:
    - main
    - merge_requests
  environment:
    name: production
  variables:
    VERCEL_TOKEN: $VERCEL_TOKEN
