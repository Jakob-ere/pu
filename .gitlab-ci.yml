stages:
  - build
  - deploy

build:
  stage: build
  script:
    - echo "Building the project"
    - npm ci
    - npm run build
  only:
    - master

deploy:
  stage: deploy
  script:
    - echo "Deploying to Vercel"
    - npx vercel login --token $VERCEL_TOKEN
    - npx vercel
  only:
    - master
  environment:
    name: production
  variables:
    VERCEL_TOKEN: $VERCEL_TOKEN
